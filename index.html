<html>
    <head>
        <title>Building paragraph</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Make paragraphs from input boxes using join function</h1>
        <div style="float:left">
            1<input type="text" id="input1"><br><br>
            2<input type="text" id="input2"><br><br>
            3<input type="text" id="input3"><br><br>
            4<input type="text" id="input4"><br><br>
            5<input type="text" id="input5"><br><br>
            6<input type="text" id="input6"><br><br>
            <button type="button" onclick="getpara1()">get paragraph 1</button>
        </div>
        <div style="float:right">
            1<input type="text" id="input11"><br><br>
            2<input type="text" id="input12"><br><br>
            3<input type="text" id="input13"><br><br>
            4<input type="text" id="input14"><br><br>
            5<input type="text" id="input15"><br><br>
            6<input type="text" id="input16"><br><br>
            <button type="button" onclick="getpara2()">get paragraph 2</button>
        </div>
        <div id="showpara1"></div><br>
        <div id="showpara2"></div>
    </body>
</html>
